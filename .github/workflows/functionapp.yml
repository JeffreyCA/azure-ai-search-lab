name: Publish Function App container image to GitHub

on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
    - 'src/Azure.AISearch.FunctionApp/**'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build Docker Image
      run: docker build --no-cache -t jelledruyts/azure-aisearch-functionapp:latest -f ./src/Azure.AISearch.FunctionApp/Dockerfile ./src/Azure.AISearch.FunctionApp
    - name: Push Docker Image to GitHub
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker tag jelledruyts/azure-aisearch-functionapp:latest ghcr.io/jelledruyts/azure-aisearch-functionapp:latest
        docker push ghcr.io/jelledruyts/azure-aisearch-functionapp:latest